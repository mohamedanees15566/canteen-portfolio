<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Secure Payment</title>
  <link rel="stylesheet" href="stylesing.css">
</head>

<body class="pay-body">
  <div class="payment-container">
    <form class="payment-box" action="payment_process.php" method="POST">
      <h2>Payment Details</h2>

      <label for="name">Cardholder Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="card">Card Number</label>
      <input type="text" id="card" name="card" maxlength="16" placeholder="1234 5678 9012 3456" required>

      <div class="row">
        <div class="column">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
        </div>
        <div class="column">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required>
        </div>
      </div>

      <button type="submit">Pay </button>
    </form>
  </div>
</body>

</html>
